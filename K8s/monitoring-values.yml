# Configuration for Prometheus
prometheus:
  prometheusSpec:
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: standard # Or your preferred StorageClass
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi # Adjust as needed

# Configuration for Grafana
grafana:
  persistence:
    enabled: true
    storageClassName: standard # Or your preferred StorageClass
    accessModes:
      - ReadWriteOnce
    size: 10Gi # Adjust as needed
